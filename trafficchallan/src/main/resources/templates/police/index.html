<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="au theme template">
	<meta name="author" content="Hau Nguyen">
	<meta name="keywords" content="au theme template">

	<!-- Title Page-->
	<title> Police</title>

	<!-- Bootstrap core CSS-->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template-->
	<link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

	<!-- Page level plugin CSS-->
	<link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="../vendor/css/sb-admin.css" rel="stylesheet">
	<!-- Vendor CSS-->
	<link href="../doctor/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
	<link href="../doctor/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"
		media="all">
	<link href="../doctor/vendor/wow/animate.css" rel="stylesheet" media="all">
	<link href="../doctor/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
	<link href="../doctor/vendor/slick/slick.css" rel="stylesheet" media="all">
	<link href="../doctor/vendor/select2/select2.min.css" rel="stylesheet" media="all">
	<link href="../doctor/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

	<!-- Main CSS-->
	<link href="../doctor/css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">

	<div class="page-wrapper bg-light">

		<!-- HEADER MOBILE -->
		<header class="header-mobile d-block d-lg-none bg-primary">
			<div class="header-mobile__bar p-3">
				<div class="d-flex justify-content-between align-items-center">
					<button class="hamburger hamburger--slider" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</div>
			</div>
			<nav class="navbar-mobile bg-white shadow-sm rounded">
				<ul class="navbar-mobile__list list-unstyled p-3">
					<li class="mb-2">
						<a class="text-dark" th:href="@{/police/index}">
							<i class="fas fa-calendar-alt mr-2 text-primary"></i> Police
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU SIDEBAR -->
		<aside class="menu-sidebar d-none d-lg-block bg-dark text-white shadow">
			<div class="logo text-center py-4">
				<h4 style="color: black;">Dashboard</h4>
			</div>
			<div class="">
				<nav class="">
					<ul class="sidebar navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/police/index}">
								<i class="fas fa-fw fa-list"></i>
								<span>All Challans</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/police/newchallan}">
								<i class="fas fa-fw fa-plus-circle"></i>
								<span>New Challan</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>

		<!-- PAGE CONTAINER -->
		<div class="page-container">

			<!-- HEADER DESKTOP -->
			<header class="header-desktop shadow-sm bg-white">
				<div class="section__content section__content--p30">
					<div class="container-fluid d-flex justify-content-between align-items-center">
						<h4 class="text-primary mb-0">Police Dashboard</h4>
						<div class="account-wrap d-flex align-items-center">
							<img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="Police" class="rounded-circle"
								style="width: 40px; height: 40px;">
							<div class="ml-3">
								<a class="font-weight-bold text-dark" href="#">
									<span th:text="${name}">Police Name</span>
								</a>
								<div class="text-muted small" th:text="${email}">email@example.com</div>
							</div>
							<form th:action="@{/logout}" method="POST" class="ml-4">
								<button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
							</form>
						</div>
					</div>
				</div>
			</header>

	<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="card shadow border-0 rounded">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">All Challans</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <!-- 
                        <form th:action="@{/police/savechallan}" th:object="${police}" method="post">
                            <input type="text" th:field="*{firstName}" placeholder="First Name" required />
                            <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
                            <input type="email" th:field="*{email}" placeholder="Email" required />
                            <input type="text" th:field="*{violationType}" placeholder="Challan Type" required />
                            <input type="text" th:field="*{vehicleNumber}" placeholder="Vehicle Number" required />
                            
                            <button type="submit">Save Challan</button>
                        </form>
                        
                        Challan Form -->

                        <hr>

                        <!-- Challan Table -->
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Date</th>
                                    <th>Challan Type</th>
                                    <th>Vehicle No</th>
                                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="challan : ${challans}">
                                    <td th:text="${challan.id}">1</td>
                                    <td th:text="${challan.firstName + ' ' + challan.lastName}">Name</td>
                                    <td th:text="${challan.email}">Email</td>
                                    <td th:text="${#temporals.format(challan.violationDateTime, 'dd-MM-yyyy HH:mm')}">Time</td>
                                    <td th:text="${challan.violationType}">Type</td>
                                    <td th:text="${challan.vehicleNumber}">Vehicle</td>
                                   
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>















		</div>
	</div>

	<!-- Jquery JS-->
	<script src="../doctor/vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="../doctor/vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="../doctor/vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->
	<script src="../doctor/vendor/slick/slick.min.js">
	</script>
	<script src="../doctor/vendor/wow/wow.min.js"></script>
	<script src="../doctor/vendor/animsition/animsition.min.js"></script>
	<script src="../doctor/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
	</script>
	<script src="../doctor/vendor/counter-up/jquery.waypoints.min.js"></script>
	<script src="../doctor/vendor/counter-up/jquery.counterup.min.js">
	</script>
	<script src="../doctor/vendor/circle-progress/circle-progress.min.js"></script>
	<script src="../doctor/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="../doctor/vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="../doctor/vendor/select2/select2.min.js">
	</script>

	<!-- Main JS-->
	<script src="../doctor/js/main.js"></script>

</body>

</html>
