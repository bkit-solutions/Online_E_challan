  <!-- Search by Vehicle Number -->
<form th:action="@{/police/search-vehicle}" method="GET" class="form-inline mb-4">

        <div class="container-fluid">

	
	<div>
	
	<form th:action="@{/police/newchallan}" th:object="${police}" method="POST" class="p-4 shadow rounded bg-light">
    <h4 class="mb-4">New Challan Form</h4>

    <!-- First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required />
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required />
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label>Gender</label><br />
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="genderMale" />
            <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="genderFemale" />
            <label class="form-check-label" for="genderFemale">Female</label>
        </div>
    </div>

    <!-- Vehicle Number -->
    <div class="form-group">
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text" th:field="*{vehicleNumber}" class="form-control" placeholder="e.g., MH12AB1234" required />
    </div>

    <!-- Vehicle Type -->
    <div class="form-group">
        <label for="vehicleType">Vehicle Type</label>
        <select class="form-control" th:field="*{vehicleType}">
            <option value="" disabled selected>Select Vehicle Type</option>
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
            <option value="Auto">Auto</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>
    </div>

    <!-- Violation Type -->
    <div class="form-group">
        <label for="violationType">Violation Type</label>
        <select class="form-control" th:field="*{violationType}">
            <option value="" disabled selected>Select Violation</option>
            <option value="No Helmet">No Helmet</option>
            <option value="Signal Jump">Signal Jump</option>
            <option value="Over Speed">Over Speed</option>
            <option value="Over Loading">Over Loading</option>
            <option value="Drunk Driving">Drunk Driving</option>
            <option value="No License">No License</option>
            <option value="Illegal Parking">Illegal Parking</option>
        </select>
    </div>

    <!-- Violation Date Time -->
    <div class="form-group">
        <label for="violationDateTime">Date & Time of Violation</label>
        <input type="datetime-local" th:field="*{violationDateTime}" class="form-control" required />
    </div>

    <!-- Location -->
    <div class="form-group">
        <label for="location">Location of Violation</label>
        <input type="text" th:field="*{location}" class="form-control" placeholder="e.g., MG Road, Pune" required />
    </div>

    <!-- Fine Amount -->
    <div class="form-group">
        <label for="fineAmount">Fine Amount (₹)</label>
        <input type="number" th:field="*{fineAmount}" class="form-control" placeholder="e.g., 500" required />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Submit Challan</button>
    </div>
</form>
